<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Punch Clicker</title>
</head>
<body>
    <div class="game-board">
        <div class="header">
        <div class="header-start">    
       <img src="assets/igao-circle.jpg" class="perfil-header">
       <h4 class="name-header"> Igaoooo </h4>
       <i class='bx bxs-badge-check check' ></i>
       </div>
       <div class="header-end">
       <a href="https://www.instagram.com/igaoooo/" class="follow-button">seguir</a>
       <i class='bx bx-dots-vertical-rounded icon-perfil'></i>
       </div>
       </div>
       <main>
        <img src="assets/cookie.png" class="cookie" id="cookie-img">
        <img src="assets/cookie_break.png" class="cookie_break" id="cookie_break">
        <i class='bx bxs-volume-mute mute' id="mute-icon"></i>
       </main>
       <div class="end">
        <div class="icons-trindade">
        <i class='bx bx-heart' id="heart-icon"></i>
        <i class='bx bx-message-rounded-dots' ></i>
        <i class='bx bx-send' id="send-button"></i>
        </div>
        <div class="icon-save">
        <i class='bx bx-bookmark i icon icons-trindade' id="save-icon"></i>
        </div>
       </div>
       <span id="click-counter"></span>
       <div class="write-end">
        <h6 class="name-end">
           Igaoooo
        </h6>
        <p class="paragraph-end" id="paragraph-end">
          Clique no coração para quebrar o cookie.
          Quebre-o e tera uma surpresa!
          

        </p>
       </div>
    </div>
    
</body>
<script src="icons.js"></script>
<script src="cookie.js"></script>
<script src="send.js"></script>
</html>
